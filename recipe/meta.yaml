{% set name = "caelus" %}
{% set version = "5.0.0" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/sayerhs/cpl/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0c8597adbbe2f5d47eec1b3b08647c36a9f804b06fa57dddc5cbc3451c038598

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - caelus = caelus.scripts.caelus:main
    - caelus_tutorials = caelus.scripts.caelus_tutorials:main
    - caelus_sim = caelus.scripts.caelus_sim:main


requirements:
  host:
    - python >=3.10
    - pip
    - setuptools

  run:
    - python >=3.10
    - six
    - numpy
    - matplotlib-base
    - pyyaml
    - ply
    - pytz
    - jinja2
    - pandas

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - caelus

about:
  home: https://github.com/sayerhs/cpl/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: 'Python library for use with Caelus CML and OpenFOAM'
  doc_url: https://caelus.readthedocs.io/
  dev_url: https://github.com/sayerhs/cpl

extra:
  recipe-maintainers:
    - sayerhs
    - cnsidero
